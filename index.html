<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
  <div id="bookContainer" class="grid-container"></div>
</div>
<div class="box1">
  <h2>Add New Book</h2>
  <form id="addBookForm">
    
    <label for="Title">Title:</label><br>
    <input type="text" id="Title" name="Title"><br>
    
    <label for="Author">Author:</label><br>
    <input type="text" id="Author" name="Author"><br>
    
    <label for="PublishedDate">Published Date:</label><br>
    <input type="text" id="PublishedDate" name="PublishedDate"><br>
    
    <label for="Publisher">Publisher:</label><br>
    <input type="text" id="Publisher" name="Publisher"><br>
    
    <label for="Genre">Genre:</label><br>
    <input type="text" id="Genre" name="Genre"><br>
    
    <label for="Description">Description:</label><br>
    <textarea id="Description" name="Description"></textarea><br>
    
    <label for="Price">Price:</label><br>
    <input type="text" id="Price" name="Price"><br>
    
    <label for="Rating">Rating:</label><br>
    <input type="text" id="Rating" name="Rating"><br>
    
    <label for="CoverImageURL">Cover Image URL:</label><br>
    <input type="text" id="CoverImageURL" name="CoverImageURL"><br><br>
    <button id="updateBookBtn" type="button">Update Book</button>
    <button type="submit">Add Book</button>
  </form>
</div>
  <script src="index.js"></script>
</body>
</html>
